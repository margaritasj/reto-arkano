<div class="container">
  <div class="row d-flex justify-content-center">
    <div class="card">
      <div class="card-body">
        <p class="card-title pd-left text-left">Datos de dashboard</p>
        <form>
          <div class="form-group row">
            <label class="pd-left">Nombre de dashboard</label>
            <div class="col-sm-12">
              <input type="text" class="form-control form-control-sm" placeholder="Nombre de dashboard">
            </div>
          </div>
          <div class="form-group row">
            <label class="pd-left">Incremento de compras</label>
            <div class="col-sm-12">
              <input type="number" class="form-control form-control-sm" placeholder="% Incremento de compras">
            </div>
          </div>
          <div class="form-group row">
            <label class="pd-left">Cantidad de nuevas compras</label>
            <div class="col-sm-12">
              <input type="number" class="form-control form-control-sm" placeholder="Nuevas compras">
            </div>
          </div>
          <div class="form-group row">
            <label class="pd-left">Cantidad de nuevos usuarios</label>
            <div class="col-sm-12">
              <input type="number" class="form-control form-control-sm" placeholder="Nuevos usuarios">
            </div>
          </div>
          <div class="form-group row">
            <label class="pd-left">Cantidad de nuevas visitas</label>
            <div class="col-sm-12">
              <input type="number" class="form-control form-control-sm" placeholder="Nuevas visitas">
            </div>
          </div>
          <div class="form-group row">
            <label class="pd-left">Fecha de ingreso</label>
            <div class="col-sm-12">
              <input type="date" class="form-control form-control-sm">
            </div>
          </div>
          <div class="text-right">
              <br>
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
